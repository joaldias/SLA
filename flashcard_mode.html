<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice - Flashcard Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        button {
            font-size: 36px;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .flashcards {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .flashcard {
            font-size: 32px;
            padding: 20px 40px;
            margin: 0 20px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flashcard:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        #feedbackFC {
            margin-top: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        #scoreFC {
            margin-top: 45px;
            font-size: 42px;
            font-weight: bold;
            color: #333;
        }

        /* Back to Main Menu button */
        button.back-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button.back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Spelling Practice - Flashcard Mode</h2>
    <p>Click the "Hear the Word" button, then select the correct flashcard.</p>

    <button id="hearWordButtonFC" onclick="nextWordHandler()">Hear the Word</button>

    <div class="flashcards">
        <div id="flashcard1" class="flashcard" onclick="selectFlashcard(1)">Flashcard 1</div>
        <div id="flashcard2" class="flashcard" onclick="selectFlashcard(2)">Flashcard 2</div>
    </div>

    <p id="feedbackFC" aria-live="assertive"></p>
    <p id="scoreFC">Score: 0</p>

    <!-- Back to Main Menu Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Main Menu</button>

    <script>
        // Load custom words from localStorage or use default words
        const storedWords = localStorage.getItem("customWordList");
        let words = storedWords ? JSON.parse(storedWords) : ["wet", "pen", "else", "legs", "went", "sent", "yes", "rest", "left", "end"];

        let currentWord = "";
        let incorrectWord = "";
        let correctFlashcard = 0;
        let scoreFC = 0;
        const winningScore = 10;
        let selectedVoice = null;

        // Voice selection
        function setVoice() {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')) || voices.find(voice => voice.lang === 'en-US') || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setVoice;
        } else {
            setVoice();
        }

        // Prepare flashcards with one correct and one incorrect word
        function prepareFlashcards() {
            do {
                currentWord = words[Math.floor(Math.random() * words.length)];
                incorrectWord = words[Math.floor(Math.random() * words.length)];
            } while (incorrectWord === currentWord);  // Ensure incorrect word is different

            correctFlashcard = Math.random() < 0.5 ? 1 : 2;
            document.getElementById("flashcard1").innerText = correctFlashcard === 1 ? currentWord : incorrectWord;
            document.getElementById("flashcard2").innerText = correctFlashcard === 2 ? currentWord : incorrectWord;

            // Reset feedback and enable flashcards
            document.getElementById("feedbackFC").innerText = "";
            document.getElementById("flashcard1").classList.remove("disabled");
            document.getElementById("flashcard2").classList.remove("disabled");
        }

        // Speak the current word
        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.voice = selectedVoice;
            speechSynthesis.speak(utterance);
        }

        // Handle when the "Hear the Word" button is clicked
        function nextWordHandler() {
            speakWord();
            document.getElementById("hearWordButtonFC").disabled = true;  // Disable button until the next round
        }

        // Handle flashcard selection
        function selectFlashcard(selectedOption) {
            const feedbackElement = document.getElementById("feedbackFC");

            if (selectedOption === correctFlashcard) {
                feedbackElement.innerText = "üéâ Correct!";
                scoreFC++;
                document.getElementById("scoreFC").innerText = `Score: ${scoreFC}`;
                
                if (scoreFC >= winningScore) {
                    setTimeout(() => feedbackElement.innerText = "üéâ You won! üéâ", 1000);
                } else {
                    setTimeout(() => {
                        prepareFlashcards();
                        document.getElementById("hearWordButtonFC").disabled = false;  // Re-enable button for next round
                    }, 2000);
                }
            } else {
                feedbackElement.innerText = "‚ùå Incorrect. Try again.";
            }

            // Disable flashcards until the next round
            document.getElementById("flashcard1").classList.add("disabled");
            document.getElementById("flashcard2").classList.add("disabled");
        }

        // Initialize the first word and flashcards
        window.onload = prepareFlashcards;
    </script>
</body>
</html>
