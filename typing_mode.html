<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice - Typing Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #333;
        }

        p.instructions {
            font-size: 24px;
            color: #555;
        }

        button {
            font-size: 36px;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type="text"] {
            font-size: 36px;
            padding: 15px;
            margin-top: 30px;
            width: 450px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        #feedback {
            margin-top: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        #score {
            margin-top: 45px;
            font-size: 42px;
            font-weight: bold;
            color: #333;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFC700;
            opacity: 0.7;
            top: 0;
            z-index: 1000;
            pointer-events: none;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Different Colors for Confetti */
        .confetti:nth-child(1) { background-color: #FFC700; }
        .confetti:nth-child(2) { background-color: #FF5733; }
        .confetti:nth-child(3) { background-color: #C70039; }
        .confetti:nth-child(4) { background-color: #900C3F; }
        .confetti:nth-child(5) { background-color: #581845; }
        .confetti:nth-child(6) { background-color: #DAF7A6; }
        .confetti:nth-child(7) { background-color: #FFC300; }
        .confetti:nth-child(8) { background-color: #FF5733; }
        .confetti:nth-child(9) { background-color: #C70039; }
        .confetti:nth-child(10) { background-color: #900C3F; }
    </style>
</head>
<body>
    <h2>Spelling Practice - Typing Mode</h2>
    <p class="instructions">Instructions: Click the "Hear the Word" button, then type the word you hear.</p>

    <button id="hearWordButton" onclick="nextWordHandler()">Hear the Word</button>
    <br>
    <input type="text" id="wordInput" placeholder="Type the word" disabled>
    <br>
    <button onclick="checkSpelling()" disabled>Submit</button>
    
    <p id="feedback" aria-live="assertive"></p>
    <p id="score">Score: 0</p>
    <div id="confetti-container"></div>

    <script>
        const words = ["wet", "pen", "else", "legs", "went", "sent", "yes", "rest", "left", "end"];
        const winningScore = 10;
        let currentWord = "";
        let score = 0;
        let selectedVoice = null;

        // Voice selection
        function setVoice() {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')) || voices.find(voice => voice.lang === 'en-US') || voices[0];
        }

        // Initialize voices
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setVoice;
        } else {
            setVoice(); // Initialize if voices are already available
        }

        // Get a new word
        function nextWordHandler() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            speakWord(currentWord);

            // Enable input and submit button
            document.getElementById("wordInput").disabled = false;
            document.querySelector('button[onclick="checkSpelling()"]').disabled = false;
        }

        // Speak the current word
        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            speechSynthesis.speak(utterance);

            // Disable the "Hear the Word" button until the word is typed
            document.getElementById("hearWordButton").disabled = true;
        }

        // Check the spelling of the word
        function checkSpelling() {
            const userInput = document.getElementById("wordInput").value.trim().toLowerCase();
            const feedbackElement = document.getElementById("feedback");

            if (userInput === currentWord) {
                feedbackElement.innerText = "üéâ Correct! üéâ";
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;

                // Disable further typing
                document.getElementById("wordInput").disabled = true;
                document.querySelector('button[onclick="checkSpelling()"]').disabled = true;

                if (score >= winningScore) {
                    setTimeout(endGame, 1000); // Trigger end game animation
                } else {
                    // Load the next word after a brief delay
                    setTimeout(() => {
                        nextWordHandler();
                        resetInput();
                    }, 2000);
                }
            } else {
                feedbackElement.innerText = "‚ùå Incorrect. Try again.";
            }
        }

        // Reset the input for the next word
        function resetInput() {
            document.getElementById("wordInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("hearWordButton").disabled = false;
            document.getElementById("wordInput").disabled = true;
            document.querySelector('button[onclick="checkSpelling()"]').disabled = true;
        }

        // End the game and trigger confetti
        function endGame() {
            document.getElementById("feedback").innerText = "üéâ You won! üéâ";
            document.getElementById("hearWordButton").disabled = true;
            triggerConfetti();
        }

        // Confetti Animation
        function triggerConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const confettiCount = 100;
            const colors = ['#FFC700', '#FF5733', '#C70039', '#900C3F', '#581845', '#DAF7A6', '#FFC300'];

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[i % colors.length];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2-5 seconds
                confetti.style.opacity = Math.random() + 0.5; // 0.5 to 1 opacity
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confetti);

                // Remove confetti after animation ends
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }
    </script>
</body>
</html>
