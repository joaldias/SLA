<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice - Typing Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        button {
            font-size: 2rem;
            padding: 10px 20px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type="text"] {
            font-size: 36px;
            padding: 15px;
            width: 450px;
            margin-top: 30px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        #feedback {
            margin-top: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }

        #score {
            margin-top: 45px;
            font-size: 42px;
            font-weight: bold;
            color: #333;
        }

        /* Back to Main Menu button */
        button.back-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button.back-button:hover {
            background-color: #d32f2f;
        }

        /* Responsive design */
        @media (max-width: 767px) {
            button {
                font-size: 1.5rem;
                padding: 8px 15px;
            }

            input[type="text"] {
                width: 90%;
                font-size: 24px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            button {
                font-size: 1.8rem;
                padding: 10px 20px;
            }

            input[type="text"] {
                width: 80%;
            }
        }

        @media (min-width: 1024px) {
            button {
                font-size: 2rem;
                padding: 15px 30px;
            }

            input[type="text"] {
                width: 450px;
            }
        }
    </style>
</head>
<body>
    <h2>Spelling Practice - Typing Mode</h2>
    <p>Click the "Hear the Word" button, then type the word and click "Submit".</p>

    <button id="hearWordButton" onclick="nextWordHandler()">Hear the Word</button>
    <br>
    <input type="text" id="wordInput" placeholder="Type the word">
    <br>
    <button id="submitBtn" onclick="checkSpelling()">Submit</button>

    <p id="feedback" aria-live="assertive"></p>
    <p id="score">Score: 0</p>

    <!-- Back to Main Menu Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Main Menu</button>

    <script>
        const storedWords = localStorage.getItem("customWordList");
        if (!storedWords) {
            alert("Please enter custom words to play the game.");
            window.location.href = "index.html";
        }

        const words = JSON.parse(storedWords);
        let currentWord = "";
        let score = 0;
        const winningScore = 10;
        let selectedVoice = null;

        function setVoice() {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')) || voices.find(voice => voice.lang === 'en-US') || voices[0];
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setVoice;
        } else {
            setVoice();
        }

        function getRandomWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("wordInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("hearWordButton").disabled = false;
            document.getElementById("submitBtn").disabled = false;
        }

        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(currentWord);
            utterance.voice = selectedVoice;
            speechSynthesis.speak(utterance);
        }

        function nextWordHandler() {
            speakWord();
        }

        function checkSpelling() {
            const userInput = document.getElementById("wordInput").value.trim().toLowerCase();
            const feedbackElement = document.getElementById("feedback");

            if (userInput === currentWord) {
                feedbackElement.innerText = "üéâ Correct!";
                feedbackElement.style.color = "#4CAF50";

                score++;
                document.getElementById("score").innerText = `Score: ${score}`;

                if (score >= winningScore) {
                    setTimeout(endGame, 1000);
                } else {
                    setTimeout(() => {
                        resetInput();
                        getRandomWord();
                    }, 2000);
                }
            } else {
                feedbackElement.innerText = "‚ùå Incorrect. Try again.";
                feedbackElement.style.color = "#f44336";
                document.getElementById("hearWordButton").disabled = false;
            }
        }

        function resetInput() {
            document.getElementById("wordInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("wordInput").disabled = false;
            document.getElementById("submitBtn").disabled = false;
        }

        function endGame() {
            document.getElementById("feedback").innerText = "üéâ You won!";
            document.getElementById("hearWordButton").disabled = true;
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("wordInput").disabled = true;
        }

        window.onload = getRandomWord;
    </script>
</body>
</html>
