<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice - Typing Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #333;
        }

        p.instructions {
            font-size: 24px;
            color: #555;
        }

        button {
            font-size: 36px;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type="text"] {
            font-size: 36px;
            padding: 15px;
            width: 450px;
            margin-top: 30px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        #feedback {
            margin-top: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }

        #score {
            margin-top: 45px;
            font-size: 42px;
            font-weight: bold;
            color: #333;
        }

        /* Back to Main Menu button */
        button.back-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button.back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Spelling Practice - Typing Mode</h2>
    <p class="instructions">Click the "Hear the Word" button, then type the word and click "Submit".</p>

    <button id="hearWordButton" onclick="nextWordHandler()">Hear the Word</button>
    <br>
    <input type="text" id="wordInput" placeholder="Type the word">
    <br>
    <button id="submitBtn" onclick="checkSpelling()">Submit</button>

    <p id="feedback" aria-live="assertive"></p>
    <p id="score">Score: 0</p>

    <!-- Back to Main Menu Button -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Main Menu</button>

    <script>
        // Load custom words from localStorage or use default words
        const storedWords = localStorage.getItem("customWordList");
        let words = storedWords ? JSON.parse(storedWords) : ["wet", "pen", "else", "legs", "went", "sent", "yes", "rest", "left", "end"];

        let currentWord = "";
        let score = 0;
        const winningScore = 10;
        let selectedVoice = null;

        // Voice selection
        function setVoice() {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')) || voices.find(voice => voice.lang === 'en-US') || voices[0];
        }

        // Initialize voices
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setVoice;
        } else {
            setVoice(); // Initialize if voices are already available
        }

        // Get a random word and reset the input field
        function getRandomWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("wordInput").value = ""; // Clear input field
            document.getElementById("feedback").innerText = ""; // Clear feedback
            document.getElementById("hearWordButton").disabled = false; // Enable hear word button
            document.getElementById("submitBtn").disabled = false; // Enable submit button
        }

        // Speak the current word
        function speakWord() {
            if (currentWord) {
                const utterance = new SpeechSynthesisUtterance(currentWord);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                speechSynthesis.speak(utterance);
            }
        }

        function nextWordHandler() {
            speakWord(); // Speak the word when "Hear the Word" button is clicked
        }

        function checkSpelling() {
            const userInput = document.getElementById("wordInput").value.trim().toLowerCase();
            const feedbackElement = document.getElementById("feedback");

            if (userInput === currentWord) {
                feedbackElement.innerText = "üéâ Correct! üéâ";
                feedbackElement.style.color = "#4CAF50"; // Green for correct answers

                score++;
                document.getElementById("score").innerText = `Score: ${score}`;

                document.getElementById("wordInput").disabled = true;
                document.getElementById("submitBtn").disabled = true;

                if (score >= winningScore) {
                    setTimeout(endGame, 1000);
                } else {
                    // Automatically load the next word after 2 seconds
                    setTimeout(() => {
                        resetInput();
                        getRandomWord();
                    }, 2000);
                }
            } else {
                feedbackElement.innerText = "‚ùå Incorrect. Try again.";
                feedbackElement.style.color = "#f44336"; // Red for incorrect answers

                // Re-enable the "Hear the Word" button so the user can hear it again
                document.getElementById("hearWordButton").disabled = false;
            }
        }

        // Reset the input for the next word
        function resetInput() {
            document.getElementById("wordInput").value = "";
            document.getElementById("feedback").innerText = "";
            document.getElementById("wordInput").disabled = false; // Re-enable typing
            document.getElementById("submitBtn").disabled = false; // Re-enable submit button
        }

        // End the game and display a win message
        function endGame() {
            document.getElementById("feedback").innerText = "üéâ You won! üéâ";
            document.getElementById("hearWordButton").disabled = true;
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("wordInput").disabled = true;
        }

        // Initialize the first word on page load
        window.onload = getRandomWord;
    </script>
</body>
</html>
